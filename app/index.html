<body class="body">

  </div>

  <!-- nav -->
  <div class="ui grid nav">
    <div class="row">
      <div class="ui teal menu">
        <a class="active item" href="#/">
          <i class="home icon"></i> 主页
        </a>
        <a class="item" href="#/rank">
          <i class="trophy icon"></i> 得分排名
        </a>
        <div class="menu right">
          <a class="item util-hidden" id="logout-nav">
            <i class="sign out icon"></i> 退出
          </a>
          <a class="item" id="login-nav">
            <i class="sign in icon"></i> 登录
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="util-space"></div>
  <div class="util-space"></div>
  <div class="util-space"></div>
  <!-- main content -->
  <div class="ui page grid">
    <div class="row">
      <div class="sixteen wide column main">

      </div>
    </div>
  </div>

  <ul class="util-hidden">
    <li><a href="#/">Home</a>

    <li><a href="#/search/你好">Search</a>

    <li><a href="#/search/nihao/user34">Search</a>

  <!-- modal dialogs -->
  <div class="ui modal login">
    <div class="ui header">
      登陆 2048 页面版！
      <span class="sub header">（<a href="#" class="skip">跳过</a>登陆，游戏状态将不会被存储）</span>
    </div>
    <div class="content">
      <div class="ui two column middle aligned relaxed grid basic segment" id="login-pane">
        <div class="column">
          <div class="ui form segment">
            <div class="field">
              <label>用户邮箱</label>
              <div class="ui left labeled icon input">
                <input type="email" placeholder="用户名">
                <i class="user icon"></i>
                <div class="ui corner label">
                  <i class="asterisk icon"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <label>密码</label>
              <div class="ui left labeled icon input">
                <input type="password">
                <i class="lock icon"></i>
                <div class="ui corner label">
                  <i class="asterisk icon"></i>
                </div>
              </div>
            </div>
            <div class="inline field">
              <div class="ui checkbox remember">
                <input type="checkbox">
                <label>记住登陆状态</label>
              </div>
            </div>
            <div class="ui blue submit button" id="login-trigger">登陆</div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
        <div class="center aligned column switch">
          <div class="ui buttons">
            <div class="ui positive button green labeled icon" id="goto-signup">
              <i class="signup icon"></i>
              注册
            </div>
            <div class="or"></div>
            <div class="ui negative button labeled icon skip">
              <i class="rocket icon"></i>
              跳过
            </div>
          </div>
        </div>
      </div>
      <div class="ui column transition hidden" id="signup-pane">
        <div class="ui form segment left aligned">
          <div class="field">
            <label>用户名</label>
            <div class="ui left labeled icon input">
              <input type="text" placeholder="登录用户名">
              <i class="user icon"></i>
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
          </div>
          <div class="field">
            <label>用户邮箱</label>
            <div class="ui left labeled icon input">
              <input type="email" placeholder="填写正确的邮箱">
              <i class="mail icon"></i>
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
          </div>
          <div class="field">
            <label>登陆密码</label>
            <div class="ui left labeled icon input">
              <input type="password">
              <i class="lock icon"></i>
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
          </div>
          <div class="field">
            <label>再次输入密码</label>
            <div class="ui left labeled icon input">
              <input type="password">
              <i class="lock icon"></i>
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <input type="checkbox">
              <label>只要让我注册我什么都答应</label>
            </div>
          </div>
          <div class="ui teal submit button">注册</div>
          <div class="ui negative button" id="cancel-signup">取消</div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui basic small modal logout">
    <div class="content">
      <div>
        <p>确定登出？</p>
      </div>
    </div>
    <div class="actions">
      <div class="two fluid ui buttons">
        <div class="ui negative labeled icon button">
          <i class="remove icon"></i>
          取消
        </div>
        <div class="ui positive right labeled icon button">
          确定
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- build:js scripts/main.js -->
  <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
